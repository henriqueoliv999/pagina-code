<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code - Contato</title>
    <link rel="stylesheet" type="text/css" href="./styles/style.css">
    <link rel="icon" href="./Imagens/logo.png" type="image/png">
</head>

<body class="color-page">
    <div class="container-principal" id="topo">
        <header>
            <div class="logo">
                <a href="index.html">
                    <img src="./Imagens/logo.png" alt="logo home">
                </a>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="clientes.html">Clientes</a></li>
                    <li><a href="sobre.html">Sobre</a></li>
                    <li><a href="#topo">Contato</a></li>
                </ul>
            </nav>
        </header>
        <div class='img-titulo'><img src="./imagens/contato.png" alt="imagem de contato">
            <p id="assin"><a id="assi" href=""><em>by Henrique de Oliveira</em></a></p>
        </div>
        <section id="txt-contato"><br>
            <form name="meu_form" id="meu_form">
                <p class="nome"><label for="nome">Nome:</label><br>
                    <input type="text" id="nomeid" placeholder="Digite seu nome aqui" required="required" name="nome">
                </p>
                <p class="fone"><label for="fone">Telefone:</label><br>
                    <input type="number" id="foneid" placeholder="(xx)xxxxx-xxxx" name="fone">
                </p>
                <p><label for="email">e-mail:</label><br>
                    <input type="email" id="emailid" placeholder="seuemail@mail.com" required="required" name="email">
                </p>
                <p><textarea placeholder="Sua mensagem" required="required"></textarea></p>
                <button type="submit" form="meu_form">Enviar</button>
            </form>
            <div id="conta-data">
                <h3>Code Desenvolvimento de sites</h3>
                <h5><img src="./imagens/icoadress.png" alt="endereço"><br><a class="links"
                        href="https://www.google.com.br/maps/preview" target="_blank"> Avenida n°123</a></h5>
                <h5><img src="./imagens\icoTelefone.png" alt="telefone"><br>+55 19 9999-9999</h5>
                <h5><img src="./imagens\icoemail.png" alt="email"><br><a class="links"
                        href="mailto:email@mail.com">email@mail.com</a></h5>
                <h5><img src="./imagens\icoface.png" alt="facebook"><br><a class="links"
                        href="https://fb.com" target="_blank">facebook.com\codedev</a></h5>
                <h5><img src="./imagens\icoinsta.png" alt="instagram"><br><a class="links"
                        href="https://instagram.com" target="_blank">@codedev</a></h5>
            </div>
        </section>

    </div>

</body>

</html>
